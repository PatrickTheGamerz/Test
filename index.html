<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        body { font-family: Arial; background:#f4f4f4; padding:40px; }
        .box { background:white; padding:20px; width:300px; margin:auto; border-radius:8px; }
        input { width:100%; padding:10px; margin:10px 0; }
        button { width:100%; padding:10px; background:#4CAF50; color:white; border:none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="sendTicket()">Send Verification Ticket</button>
    <p id="msg"></p>
</div>

<script>
function sendTicket() {
    const email = document.getElementById("email").value;

    fetch("/send-ticket", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("msg").innerText = data.message;
    });
}
</script>

</body>
</html>
